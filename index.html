<body>

<!-- Container for JS Generated Stars -->
<div id="star-container"></div>

<div class="container">
    <h1>Numerology</h1>
    
    <input type="text" id="nameInput" placeholder="Type Name" autocomplete="off">
    
    <button onclick="calculateNumerology()">Reveal</button>

    <div id="result-area">
        <div class="final-number" id="final-number"></div>
        <div class="breakdown" id="breakdown-text"></div>
    </div>
</div>

<script>
    // --- Star Generation Script ---
    function createStars() {
        const starContainer = document.getElementById('star-container');
        const starCount = 150; 

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 3 + 1; 
            const duration = Math.random() * 3 + 2; 
            const delay = Math.random() * 5;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${delay}s`);

            starContainer.appendChild(star);
        }
    }

    createStars();

    // --- Numerology Logic ---
    const numerologyChart = {
        'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 6, 'G': 7, 'H': 8, 'I': 9,
        'J': 1, 'K': 2, 'L': 3, 'M': 4, 'N': 5, 'O': 6, 'P': 7, 'Q': 8, 'R': 9,
        'S': 1, 'T': 2, 'U': 3, 'V': 4, 'W': 5, 'X': 6, 'Y': 7, 'Z': 8
    };

    function calculateNumerology() {
        const inputElement = document.getElementById('nameInput');
        const input = inputElement.value.toUpperCase().replace(/[^A-Z]/g, ''); 
        const resultArea = document.getElementById('result-area');
        const breakdownText = document.getElementById('breakdown-text');
        const finalNumberDisplay = document.getElementById('final-number');

        if (!input) return;

        let currentSum = 0;
        let numberSequence = [];
        let calculationHistory = [];

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            if (numerologyChart.hasOwnProperty(char)) {
                const val = numerologyChart[char];
                currentSum += val;
                numberSequence.push(val);
            }
        }

        if (numberSequence.length > 0) {
            calculationHistory.push(`${numberSequence.join('+')} = ${currentSum}`);
        }

        while (currentSum > 9) {
            let sumStr = currentSum.toString();
            let digits = sumStr.split('').map(Number);
            let newSum = digits.reduce((a, b) => a + b, 0);
            calculationHistory.push(`${digits.join('+')} = ${newSum}`);
            currentSum = newSum;
        }

        finalNumberDisplay.innerText = currentSum;
        
        // Limit history to last 2 lines to fit in circle
        if(calculationHistory.length > 2) {
             breakdownText.innerHTML = calculationHistory.slice(-2).join('<br>');
        } else {
             breakdownText.innerHTML = calculationHistory.join('<br>');
        }
        
        resultArea.classList.remove('show');
        void resultArea.offsetWidth; 
        resultArea.classList.add('show');
    }

    document.getElementById("nameInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            calculateNumerology();
        }
    });
</script>
