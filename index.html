<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Numerology</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #1a1a2e 0%, #0f172a 50%, #000000 100%);
            --glass-bg: rgba(20, 20, 30, 0.6);
            --theme-white: #ffffff;
            --theme-glow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        * { box-sizing: border-box; }

        html {
            background-color: #000000;
            background: var(--bg-gradient);
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            overflow: hidden;
            position: relative;
            background: transparent; 
        }

        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: shine var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        @keyframes shine {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px rgba(255, 255, 255, 1); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        /* --- Main Container (The Orb) --- */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1.5rem; /* Reduced padding slightly */
            
            border-radius: 50%;
            aspect-ratio: 1 / 1; 
            
            display: flex;
            flex-direction: column;
            /* Changed from center to space-evenly to prevent overlapping edges */
            justify-content: center; 
            align-items: center;
            
            border: 2px solid rgba(255, 255, 255, 0.8); 
            
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.3), 
                inset 0 0 50px rgba(255, 255, 255, 0.2);
            
            width: 90vw; 
            max-width: 500px; 
            max-height: 500px;
            
            text-align: center;
            position: relative;
            animation: float 6s ease-in-out infinite;
            z-index: 10;
            transition: all 0.5s ease;
        }

        /* When results are shown, adjust spacing */
        .container.has-results {
            justify-content: space-evenly;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--theme-white);
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin: 0 0 1rem 0; 
            text-shadow: var(--theme-glow);
            text-transform: uppercase;
            transition: font-size 0.3s ease;
        }

        /* Shrink title slightly when results show to save space */
        .container.has-results h1 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            text-align: center;
            width: 60%;
            padding: 8px;
            margin-bottom: 1.5rem;
            transition: all 0.4s ease;
            letter-spacing: 2px;
            border-radius: 0;
        }

        /* Shrink input margin when results show */
        .container.has-results input[type="text"] {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        input[type="text"]:focus {
            outline: none;
            border-bottom-color: var(--theme-white);
        }

        button {
            background: transparent;
            color: var(--theme-white);
            border: 1px solid var(--theme-white);
            padding: 10px 25px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            -webkit-tap-highlight-color: transparent;
        }

        button:hover, button:active {
            background: var(--theme-white);
            color: #000;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        /* Result Area */
        #result-area {
            margin-top: 0;
            opacity: 0;
            transition: all 0.8s ease;
            height: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #result-area.show {
            opacity: 1;
            height: auto;
            margin-top: 1rem;
        }

        .final-number {
            font-family: 'Cinzel', serif;
            font-size: 4.5rem; 
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5);
            margin: 0.5rem 0;
            line-height: 1;
        }

        .breakdown {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            margin-top: 5px;
            line-height: 1.4;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Mobile Responsiveness Adjustments */
        @media (max-width: 480px) {
            .container {
                width: 88vw; 
                height: 88vw; 
                max-height: 88vw;
                padding: 1rem;
            }
            
            h1 { font-size: 1.1rem; margin-bottom: 0.8rem; }
            
            /* Even smaller title on mobile when results are shown */
            .container.has-results h1 { font-size: 1rem; margin-bottom: 0.2rem; }
            
            input[type="text"] { font-size: 1rem; width: 70%; margin-bottom: 1rem;}
            
            .final-number { font-size: 3.5rem; margin: 0.2rem 0; }
            
            .breakdown { font-size: 0.65rem; }
            
            button { padding: 8px 20px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

<div id="star-container"></div>

<div class="container" id="main-container">
    <h1>Numerology</h1>
    
    <input type="text" id="nameInput" placeholder="Type Name" autocomplete="off">
    
    <button onclick="calculateNumerology()">Reveal</button>

    <div id="result-area">
        <div class="final-number" id="final-number"></div>
        <div class="breakdown" id="breakdown-text"></div>
    </div>
</div>

<script>
    function createStars() {
        const starContainer = document.getElementById('star-container');
        const starCount = 150; 

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 3 + 1; 
            const duration = Math.random() * 3 + 2; 
            const delay = Math.random() * 5;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${delay}s`);
            starContainer.appendChild(star);
        }
    }
    createStars();

    const numerologyChart = {
        'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 6, 'G': 7, 'H': 8, 'I': 9,
        'J': 1, 'K': 2, 'L': 3, 'M': 4, 'N': 5, 'O': 6, 'P': 7, 'Q': 8, 'R': 9,
        'S': 1, 'T': 2, 'U': 3, 'V': 4, 'W': 5, 'X': 6, 'Y': 7, 'Z': 8
    };

    function calculateNumerology() {
        const inputElement = document.getElementById('nameInput');
        const input = inputElement.value.toUpperCase().replace(/[^A-Z]/g, ''); 
        const resultArea = document.getElementById('result-area');
        const breakdownText = document.getElementById('breakdown-text');
        const finalNumberDisplay = document.getElementById('final-number');
        const container = document.getElementById('main-container');

        if (!input) return;

        let currentSum = 0;
        let numberSequence = [];
        let calculationHistory = [];

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            if (numerologyChart.hasOwnProperty(char)) {
                const val = numerologyChart[char];
                currentSum += val;
                numberSequence.push(val);
            }
        }

        if (numberSequence.length > 0) {
            calculationHistory.push(`${numberSequence.join('+')} = ${currentSum}`);
        }

        while (currentSum > 9) {
            let sumStr = currentSum.toString();
            let digits = sumStr.split('').map(Number);
            let newSum = digits.reduce((a, b) => a + b, 0);
            calculationHistory.push(`${digits.join('+')} = ${newSum}`);
            currentSum = newSum;
        }

        finalNumberDisplay.innerText = currentSum;
        
        if(calculationHistory.length > 2) {
             breakdownText.innerHTML = calculationHistory.slice(-2).join('<br>');
        } else {
             breakdownText.innerHTML = calculationHistory.join('<br>');
        }
        
        // Add class to container to adjust layout spacing
        container.classList.add('has-results');
        
        resultArea.classList.remove('show');
        void resultArea.offsetWidth; 
        resultArea.classList.add('show');
    }

    document.getElementById("nameInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            calculateNumerology();
        }
    });
</script>

</body>
</html>
